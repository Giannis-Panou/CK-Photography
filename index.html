<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/css/bootstrap.css" />
		<link rel="stylesheet" href="/css/style.css" />
		<link rel="stylesheet" href="/css/animations.css" />
		<link rel="stylesheet" href="/css/prints.css" />
		<title>CK Photography</title>
	</head>
	<body>
		<!-- Overlay for transition -->
		<div class="overlay"></div>

		<!-- Overlay for transition -->
		<div class="overlay-reverse"></div>

		<!-- Login Modal -->
		<div class="modal fade" tabindex="-1" id="loginModal">
			<div class="modal-dialog modal-dialog-centered visible">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Login</h5>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"
						></button>
					</div>
					<div class="modal-body">
						<form>
							<div class="mb-3">
								<label for="email" class="form-label">Email address</label>
								<input
									type="email"
									class="form-control rounded-0"
									id="email"
									aria-describedby="email"
								/>
							</div>
							<div class="mb-3">
								<label for="password" class="form-label">Password</label>
								<input
									type="password"
									class="form-control rounded-0"
									id="password"
								/>
							</div>

							<button type="submit" class="btn btn-dark rounded-0">
								Login
							</button>
						</form>
					</div>
					<div class="modal-footer">
						<div data-bs-toggle="modal" data-bs-target="#registerModal">
							<button class="btn btn-light border border-dark rounded-0">
								Register
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Register Modal -->
		<div class="modal fade" tabindex="-1" id="registerModal">
			<div class="modal-dialog modal-dialog-centered visible">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Register</h5>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"
						></button>
					</div>
					<div class="modal-body">
						<form>
							<div class="mb-3">
								<label for="name" class="form-label">Full Name</label>
								<input
									type="text"
									class="form-control rounded-0"
									id="name"
									aria-describedby="name"
								/>
							</div>
							<div class="mb-3">
								<label for="email" class="form-label">Email address</label>
								<input
									type="email"
									class="form-control rounded-0"
									id="email"
									aria-describedby="email"
								/>
							</div>
							<div class="mb-3">
								<label for="password" class="form-label">Password</label>
								<input
									type="password"
									class="form-control rounded-0"
									id="password"
								/>
							</div>
							<div class="mb-3">
								<label for="password" class="form-label"
									>Confirm Password</label
								>
								<input
									type="password"
									class="form-control rounded-0"
									id="password"
								/>
							</div>

							<button type="submit" class="btn btn-dark rounded-0">
								Register
							</button>
						</form>
					</div>
					<div class="modal-footer">
						<div data-bs-toggle="modal" data-bs-target="#loginModal">
							<button class="btn btn-light border border-dark rounded-0">
								Login
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Cart Modal -->
		<div
			class="offcanvas offcanvas-end cart-modal"
			tabindex="=-1"
			id="offcanvasRight"
			aria-labelledby="offcanvasRightLabel"
		>
			<div class="offcanvas-header">
				<h5 class="offcanvas-title">Cart</h5>
				<button
					type="button"
					class="btn-close"
					data-bs-dismiss="offcanvas"
					aria-label="Close"
				></button>
			</div>

			<div class="offcanvas-body d-flex flex-column">
				<div class="cart-content flex-grow-1">
					<div class="cart-items" id="cartItems"></div>
					<div class="cart-items disabled" id="cartItems2"></div>
				</div>
				<div class="cart-total bg-light pt-3">
					<div class="mb-2">
						Total:
						<span id="totalAmount"> 0.00 &euro; </span>
					</div>
					<div class="checkout-button">
						<a href="/html/checkout.html" class="page-transition">
							<button
								class="btn btn-success border border-secondary text-light rounded-0"
							>
								Proceed to Checkout
							</button>
						</a>
					</div>
				</div>
			</div>
		</div>

		<!-- Wishlist Modal -->
		<div
			class="offcanvas offcanvas-start wishlist-modal"
			tabindex="-1"
			id="offcanvasLeft"
			aria-labelledby="offcanvasLeftLabel"
		>
			<div class="offcanvas-header">
				<h5 class="offcanvas-title">Wishlist</h5>
				<button
					type="button"
					class="btn-close"
					data-bs-dismiss="offcanvas"
					aria-label="Close"
				></button>
			</div>
			<div class="offcanvas-body d-flex flex-column">
				<div class="wishlist-content flex-grow-1">
					<div class="wishlist-items" id="wishlistItems"></div>
				</div>
			</div>
		</div>

		<!-- Menu Modal -->
		<div
			class="offcanvas offcanvas-start menu-modal d-flex"
			tabindex="-1"
			id="offcanvasLeft2"
			aria-labelledby="offcanvasLeftLabel"
		>
			<div class="offcanvas-header">
				<h5 class="offcanvas-title">Menu</h5>
				<button
					type="button"
					class="btn-close"
					data-bs-dismiss="offcanvas"
					aria-label="Close"
				></button>
			</div>
			<div
				class="offcanvas-body d-flex flex-column align-items-center justify-content-center"
			>
				<div
					class="menu-content d-flex flex-column justify-content-center align-items-center h-100"
				>
					<!-- Navbar -->
					<div
						class="navbar container-fluid d-flex flex-row justify-content-center align-items-center"
					>
						<div class="d-flex flex-column justify-content-center text-center">
							<div class="mx-5 my-2">
								<a
									href="/html/prints.html"
									class="text-decoration-none"
									type="button"
								>
									<button class="btn btn-light" type="button">
										All Prints
									</button>
								</a>
							</div>
							<div class="mx-5 my-3">
								<a href="/html/prints.html" class="text-decoration-none"
									><button class="btn btn-light" type="button">
										Winter Collection
									</button></a
								>
							</div>
							<div class="mx-5 my-3">
								<a href="/html/prints.html" class="text-decoration-none"
									><button class="btn btn-light" type="button">
										Urban Collection
									</button></a
								>
							</div>
							<div class="mx-5 my-3">
								<a href="/html/prints.html" class="text-decoration-none"
									><button class="btn btn-light" type="button">
										Summer Collection
									</button></a
								>
							</div>
							<hr class="mx-4 my-3" />
						</div>

						<div class="d-flex flex-column justify-content-center text-center">
							<div class="mx-5 my-2">
								<a
									href="/html/presets.html"
									class="text-decoration-none"
									type="button"
								>
									<button class="btn btn-light" type="button">
										All Presets
									</button>
								</a>
							</div>
							<div class="mx-5 my-3">
								<a href="/html/presets.html" class="text-decoration-none"
									><button class="btn btn-light" type="button">
										Portrait Presets
									</button></a
								>
							</div>
							<div class="mx-5 my-3">
								<a href="/html/presets.html" class="text-decoration-none"
									><button class="btn btn-light" type="button">
										Landscape Presets
									</button></a
								>
							</div>
							<div class="mx-5 my-3">
								<a href="/html/presets.html" class="text-decoration-none"
									><button class="btn btn-light" type="button">
										Black & White Presets
									</button></a
								>
							</div>
							<hr class="mx-4 my-3" />
						</div>

						<div class="mx-5 my-2">
							<a
								href="/html/about.html"
								class="text-decoration-none text-dark text-uppercase"
								>About CK</a
							>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Header -->
		<header
			class="container-fluid d-flex flex-row justify-content-around align-items-center"
			id="header"
		>
			<!-- Navbar -->
			<div
				class="navbar container-fluid d-flex flex-row justify-content-around"
				id="defaultNavBar"
			>
				<div class="dropdown-center">
					<a
						class="dropdown-toggle text-decoration-none text-dark"
						type="button"
						data-bs-toggle="dropdown"
					>
						Prints
					</a>
					<ul class="dropdown-menu animate slideIn rounded-1">
						<li>
							<a
								href="/html/prints.html"
								class="text-decoration-none page-transition"
								><button class="dropdown-item btn btn-light" type="button">
									Winter Collection
								</button></a
							>
						</li>
						<li>
							<a
								href="/html/prints.html"
								class="text-decoration-none page-transition"
								><button class="dropdown-item btn btn-light" type="button">
									Urban Collection
								</button></a
							>
						</li>
						<li>
							<a
								href="/html/prints.html"
								class="text-decoration-none page-transition"
								><button class="dropdown-item btn btn-light" type="button">
									Summer Collection
								</button></a
							>
						</li>
					</ul>
				</div>
				<div class="dropdown-center">
					<a
						class="dropdown-toggle text-decoration-none text-dark"
						type="button"
						data-bs-toggle="dropdown"
					>
						Presets
					</a>
					<ul class="dropdown-menu animate slideIn rounded-1">
						<li>
							<a
								href="/html/presets.html"
								class="text-decoration-none page-transition"
								><button class="dropdown-item btn btn-light" type="button">
									Portrait Presets
								</button></a
							>
						</li>
						<li>
							<a
								href="/html/presets.html"
								class="text-decoration-none page-transition"
								><button class="dropdown-item btn btn-light" type="button">
									Landscape Presets
								</button></a
							>
						</li>
						<li>
							<a
								href="/html/presets.html"
								class="text-decoration-none page-transition"
								><button class="dropdown-item btn btn-light" type="button">
									Black & White Presets
								</button></a
							>
						</li>
					</ul>
				</div>

				<a
					href="/html/about.html"
					class="text-decoration-none text-dark page-transition"
					>About</a
				>
			</div>
			<!-- Title -->
			<div
				class="title container d-flex justify-content-center align-items-center"
			>
				<a href="index.html" class="text-decoration-none page-transition"
					><h1 class="text-dark" id="title">CK Photography</h1></a
				>
			</div>
			<!-- Menu Icons -->
			<div
				class="shopping container-fluid d-flex flex-row justify-content-center align-items-center"
				id="menu-icons"
			>
				<!-- Login -->
				<div class="mx-4" data-bs-toggle="modal" data-bs-target="#loginModal">
					<a type="button">
						<img src="/images/icons/user.png" alt="login icon" />
					</a>
				</div>
				<!-- Cart -->
				<div
					class="mx-4"
					data-bs-toggle="offcanvas"
					data-bs-target="#offcanvasRight"
					aria-controls="offcanvasRight"
				>
					<a type="button" id="cartButton">
						<img src="/images/icons/shopping-basket.png" alt="cart icon" />
						<span id="cartItemCount">0</span>
					</a>
				</div>
				<!-- Wishlist -->
				<div
					class="mx-4"
					data-bs-toggle="offcanvas"
					data-bs-target="#offcanvasLeft"
					aria-controls="offcanvasLeft"
				>
					<a type="button" id="wishButton">
						<img src="/images/icons/wishlist.png" alt="wishlist icon" />
						<span id="wishlistCount">0</span>
					</a>
				</div>
				<!-- Menu  -->
				<div
					class="animMenu d-none mx-4"
					id="mobileMenu"
					data-bs-toggle="offcanvas"
					data-bs-target="#offcanvasLeft2"
				>
					<div class="bar4"></div>
					<div class="bar5"></div>
					<div class="bar6"></div>
				</div>
			</div>
		</header>

		<!-- Carousel -->
		<div
			id="carouselExampleAutoplaying"
			class="carousel slide"
			data-bs-ride="carousel"
		>
			<div class="carousel-inner">
				<div class="carousel-item active" data-bs-interval="3000">
					<img
						src="/images/wallpapers/wallpaper3.webp"
						class="d-block w-100"
						alt="..."
					/>
				</div>
				<!-- Photos -->
				<div class="carousel-item" data-bs-interval="3000">
					<img
						src="/images/wallpapers/wallpaper1.webp"
						class="d-block w-100"
						alt="..."
					/>
				</div>
				<div class="carousel-item" data-bs-interval="3000">
					<img
						src="/images/wallpapers/wallpaper2.webp"
						class="d-block w-100"
						alt="..."
					/>
				</div>
				<div class="carousel-item" data-bs-interval="3000">
					<img
						src="/images/wallpapers/wallpaper.webp"
						class="d-block w-100"
						alt="..."
					/>
				</div>
				<div class="carousel-item" data-bs-interval="3000">
					<img
						src="/images/wallpapers/wallpaper4.webp"
						class="d-block w-100"
						alt="..."
					/>
				</div>
				<div class="carousel-item" data-bs-interval="3000">
					<img
						src="/images/wallpapers/wallpaper5.webp"
						class="d-block w-100"
						alt="..."
					/>
				</div>
				<div class="carousel-item" data-bs-interval="3000">
					<img
						src="/images/wallpapers/wallpaper6.webp"
						class="d-block w-100"
						alt="..."
					/>
				</div>
			</div>
			<!-- Carousel Buttons -->
			<button
				class="carousel-control-prev"
				type="button"
				data-bs-target="#carouselExampleAutoplaying"
				data-bs-slide="prev"
			>
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Previous</span>
			</button>
			<!-- Carousel Caption -->
			<div
				class="carousel-caption d-flex position-absolute top-50 start-50 translate-middle"
				id="captionDiv"
			>
				<div class="animated animatedFadeInUp fadeInUp">
					<h1 class="text-uppercase" id="captionTitle">Winter Collection</h1>
					<h2 class="fw-bold text-uppercase mt-4" id="captionRelease">
						Out Now
					</h2>
				</div>
				<div
					class="carousel-caption my-3 container d-flex flex-row justify-content-center position-absolute start-50 translate-middle"
					id="captionButtons"
				>
					<div class="animated animatedFadeInLeft fadeInLeft">
						<a href="/html/prints.html" class="page-transition">
							<button
								class="btn bg-transparent btn-lg rounded-0 border-light text-light me-3"
								id="captionButton"
							>
								PRINTS
							</button>
						</a>
					</div>
					<div class="animated animatedFadeInRight fadeInRight">
						<a href="/html/presets.html" class="page-transition">
							<button
								class="btn bg-transparent btn-lg rounded-0 border-light text-light ms-3 page-transition"
								id="captionButton"
							>
								PRESETS
							</button>
						</a>
					</div>
				</div>
			</div>

			<button
				class="carousel-control-next"
				type="button"
				data-bs-target="#carouselExampleAutoplaying"
				data-bs-slide="next"
			>
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Next</span>
			</button>
		</div>

		<!-- Footer -->
		<footer
			class="container-fluid d-flex flex-row justify-content-around align-items-center"
			id="footer"
		>
			<!-- Copyright -->
			<div
				class="container-fluid d-flex justify-content-center align-items-center"
			>
				<p class="m-0 text-center">
					Copyright &copy;
					<script>
						document.write(new Date().getFullYear());
					</script>
					Ioannis Panou All Rights Reserved
				</p>
			</div>
			<!-- Social -->
			<div
				class="container-fluid d-flex flex-row justify-content-center"
				id="social"
			>
				<a href="https://www.facebook.com/" class="mx-4">
					<img src="/images/social/facebook.png" alt="" />
				</a>
				<a href="https://www.instagram.com/" class="mx-4">
					<img src="/images/social/instagram.png" alt="" />
				</a>
				<a href="https://www.pinterest.com/" class="mx-4">
					<img src="/images/social/pinterest.png" alt="" />
				</a>
				<a href="https://www.tiktok.com/en/" class="mx-4">
					<img src="/images/social/tiktok.png" alt="" />
				</a>
			</div>
		</footer>

		<script src="/js/bootstrap.bundle.min.js"></script>
		<script src="/js/cart.js"></script>
		<script src="/js/filters.js"></script>
		<script src="/js/wishlist.js"></script>
		<script src="/js/mobile.js"></script>
		<script src="/js/nav.js"></script>
		<script src="/js/footer.js"></script>
	</body>
</html>
