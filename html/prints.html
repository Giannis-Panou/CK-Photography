<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../css/bootstrap.css" />
		<link rel="stylesheet" href="../css/style.css" />
		<link rel="stylesheet" href="../css/prints.css" />
		<title>Prints</title>
	</head>
	<body>
		<!-- Login Modal -->
		<div class="modal" tabindex="-1" id="loginModal">
			<div class="modal-dialog modal-dialog-centered visible">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Login</h5>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"
						></button>
					</div>
					<div class="modal-body">
						<form>
							<div class="mb-3">
								<label for="email" class="form-label">Email address</label>
								<input
									type="email"
									class="form-control rounded-1"
									id="email"
									aria-describedby="email"
								/>
							</div>
							<div class="mb-3">
								<label for="password" class="form-label">Password</label>
								<input
									type="password"
									class="form-control rounded-1"
									id="password"
								/>
							</div>

							<button type="submit" class="btn btn-dark rounded-1">
								Login
							</button>
						</form>
					</div>
					<div class="modal-footer">
						<div data-bs-toggle="modal" data-bs-target="#registerModal">
							<button class="btn btn-light border border-dark rounded-1">
								Register
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Register Modal -->
		<div class="modal" tabindex="-1" id="registerModal">
			<div class="modal-dialog modal-dialog-centered visible">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Register</h5>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"
						></button>
					</div>
					<div class="modal-body">
						<form>
							<div class="mb-3">
								<label for="name" class="form-label">Full Name</label>
								<input
									type="text"
									class="form-control rounded-1"
									id="name"
									aria-describedby="name"
								/>
							</div>
							<div class="mb-3">
								<label for="email" class="form-label">Email address</label>
								<input
									type="email"
									class="form-control rounded-1"
									id="email"
									aria-describedby="email"
								/>
							</div>
							<div class="mb-3">
								<label for="password" class="form-label">Password</label>
								<input
									type="password"
									class="form-control rounded-1"
									id="password"
								/>
							</div>
							<div class="mb-3">
								<label for="password" class="form-label"
									>Confirm Password</label
								>
								<input
									type="password"
									class="form-control rounded-1"
									id="password"
								/>
							</div>

							<button type="submit" class="btn btn-dark rounded-1">
								Register
							</button>
						</form>
					</div>
					<div class="modal-footer">
						<div data-bs-toggle="modal" data-bs-target="#loginModal">
							<button class="btn btn-light border border-dark rounded-1">
								Login
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Cart Modal -->
		<div
			class="offcanvas offcanvas-end cart-modal"
			tabindex="=-1"
			id="offcanvasRight"
			aria-labelledby="offcanvasRightLabel"
		>
			<div class="offcanvas-header">
				<h5 class="offcanvas-title">Cart</h5>
				<button
					type="button"
					class="btn-close"
					data-bs-dismiss="offcanvas"
					aria-label="Close"
				></button>
			</div>

			<div class="offcanvas-body d-flex flex-column">
				<div class="cart-content flex-grow-1">
					<div class="cart-items" id="cartItems"></div>
					<div class="cart-items disabled" id="cartItems2"></div>
				</div>
				<div class="cart-total bg-light pt-3">
					<div class="mb-2">
						Total:
						<span id="totalAmount"> 0.00 &euro; </span>
					</div>
					<div class="checkout-button">
						<a href="checkout.html">
							<button class="btn btn-success border border-dark rounded-1">
								Proceed to Checkout
							</button>
						</a>
					</div>
				</div>
			</div>
		</div>

		<!-- Wishlist Modal -->
		<div
			class="offcanvas offcanvas-start wishlist-modal"
			tabindex="-1"
			id="offcanvasLeft"
			aria-labelledby="offcanvasLeftLabel"
		>
			<div class="offcanvas-header">
				<h5 class="offcanvas-title">Wishlist</h5>
				<button
					type="button"
					class="btn-close"
					data-bs-dismiss="offcanvas"
					aria-label="Close"
				></button>
			</div>
			<div class="offcanvas-body d-flex flex-column">
				<div class="wishlist-content flex-grow-1">
					<div class="wishlist-items" id="wishlistItems"></div>
				</div>
			</div>
		</div>

		<!-- Header -->
		<header
			class="container-fluid d-flex flex-row justify-content-around align-items-center"
		>
			<!-- Navbar -->
			<div
				class="navbar container-fluid d-flex flex-row justify-content-around"
			>
				<div class="dropdown-center">
					<a
						class="dropdown-toggle text-decoration-none text-dark"
						type="button"
						data-bs-toggle="dropdown"
					>
						Prints
					</a>
					<ul class="dropdown-menu rounded-1">
						<li>
							<a href="prints.html" class="text-decoration-none"
								><button class="dropdown-item btn btn-light" type="button">
									Winter Collection
								</button></a
							>
						</li>
						<li>
							<a href="prints.html" class="text-decoration-none"
								><button class="dropdown-item btn btn-light" type="button">
									Urban Collection
								</button></a
							>
						</li>
						<li>
							<a href="prints.html" class="text-decoration-none"
								><button class="dropdown-item btn btn-light" type="button">
									Summer Collection
								</button></a
							>
						</li>
					</ul>
				</div>
				<div class="dropdown-center">
					<a
						class="dropdown-toggle text-decoration-none text-dark"
						type="button"
						data-bs-toggle="dropdown"
					>
						Presets
					</a>
					<ul class="dropdown-menu rounded-1">
						<li>
							<a href="presets.html" class="text-decoration-none"
								><button class="dropdown-item btn btn-light" type="button">
									Portrait Presets
								</button></a
							>
						</li>
						<li>
							<a href="presets.html" class="text-decoration-none"
								><button class="dropdown-item btn btn-light" type="button">
									Landscape Presets
								</button></a
							>
						</li>
						<li>
							<a href="presets.html" class="text-decoration-none"
								><button class="dropdown-item btn btn-light" type="button">
									Black & White Presets
								</button></a
							>
						</li>
					</ul>
				</div>

				<a href="../html/about.html" class="text-decoration-none text-dark"
					>About</a
				>
			</div>
			<!-- Title -->
			<div
				class="'title container-fluid d-flex flex-row justify-content-center"
			>
				<a href="index.html" class="text-decoration-none"
					><h1 class="text-dark" id="title">CK Photography</h1></a
				>
			</div>
			<!-- Menu Icons -->
			<div
				class="shopping container-fluid d-flex flex-row justify-content-center align-items-center"
				id="menu-icons"
			>
				<!-- Login -->
				<div class="mx-4" data-bs-toggle="modal" data-bs-target="#loginModal">
					<a type="button">
						<img src="../images/icons/user.png" alt="login icon" />
					</a>
				</div>
				<!-- Cart -->
				<div
					class="mx-4"
					data-bs-toggle="offcanvas"
					data-bs-target="#offcanvasRight"
					aria-controls="offcanvasRight"
				>
					<a type="button">
						<img src="../images/icons/shopping-basket.png" alt="cart icon" />
						<span id="cartItemCount">0</span>
					</a>
				</div>
				<!-- Wishlist -->
				<div
					class="mx-4"
					data-bs-toggle="offcanvas"
					data-bs-target="#offcanvasLeft"
					aria-controls="offcanvasLeft"
				>
					<a type="button">
						<img src="../images/icons/wishlist.png" alt="wishlist icon" />
						<span id="wishlistCount">0</span>
					</a>
				</div>
			</div>
		</header>

		<!-- Main -->
		<!-- Filters -->
		<div
			class="container-fluid d-flex flex-row justify-content-center align-items-center"
		>
			<div class="sidebar" id="sidebar">
				<div class="d-flex flex-row justify-content-center">
					<div
						class="d-flex flex-row justify-content-center align-items-center"
					>
						<label class="px-2">Category</label>
						<select id="category-filter" onchange="filterItems()">
							<option value="all">All</option>
							<option value="portrait">Portrait</option>
							<option value="landscape">Landscape</option>
						</select>
					</div>
					<div class="price-filter">
						<label>Lowest Price</label>
						<input
							type="number"
							id="min-price"
							min="0"
							placeholder="Lowest Price"
							oninput="filterItems()"
						/>
						<label>Highest Price</label>
						<input
							type="number"
							id="max-price"
							min="0"
							placeholder="Highest Price"
							oninput="filterItems()"
						/>
					</div>
				</div>
			</div>
			<div
				class="close-filters d-flex flex-row justify-content-center align-items-center"
			>
				<div
					class="bars d-flex flex-column justify-content-center align-items-center"
				>
					<div class="animMenu" onclick="openClose();animMenu(this);">
						<div class="bar1"></div>
						<div class="bar2"></div>
						<div class="bar3"></div>
					</div>
				</div>
				<div>
					<p class="mt-3 mx-2">Filters</p>
				</div>
			</div>
		</div>
		<!-- Items -->
		<div class="items-container" id="items-container">
			<div class="prbigbig">
				<div class="pribig">
					<div class="col-pr">
						<div class="col-pr1"></div>
						<div class="col-pr1"></div>
					</div>
					<div class="col-pr">
						<div class="col-pr1"></div>
						<div class="col-pr1"></div>
					</div>
				</div>
				<div class="prbig">
					<div class="col-pr">
						<div class="col-pr1"></div>
						<div class="col-pr1"></div>
					</div>
					<div class="col-pr">
						<div class="col-pr1"></div>
						<div class="col-pr1"></div>
					</div>
				</div>
			</div>
		</div>

		<!-- Footer -->
		<footer
			class="container-fluid d-flex flex-row justify-content-around align-items-center"
		>
			<!-- Copyright -->
			<div
				class="container-fluid d-flex justify-content-center align-items-center"
			>
				<p class="m-0">
					Copyright &copy;
					<script>
						document.write(new Date().getFullYear());
					</script>
					Ioannis Panou All Rights Reserved
				</p>
			</div>
			<!-- Social -->
			<div class="container-fluid d-flex flex-row justify-content-center">
				<a href="https://www.facebook.com/" class="mx-4">
					<img src="../images/social/facebook.png" alt="" />
				</a>
				<a href="https://www.instagram.com/" class="mx-4">
					<img src="../images/social/instagram.png" alt="" />
				</a>
				<a href="https://www.pinterest.com/" class="mx-4">
					<img src="../images/social/pinterest.png" alt="" />
				</a>
				<a href="https://www.tiktok.com/en/" class="mx-4">
					<img src="../images/social/tiktok.png" alt="" />
				</a>
			</div>
		</footer>

		<script src="../js/bootstrap.bundle.min.js"></script>
		<script src="../js/filters.js"></script>
		<script src="../js/cart.js"></script>
		<script src="../js/wishlist.js"></script>
	</body>
</html>
